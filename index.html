<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-coins"></i> Controle Financeiro</h1>
                <p>Acompanhe seus gastos de forma simples e elegante</p>
            </div>
        </header>

        <div class="app-container">
            <section class="add-expense">
                <div class="section-header">
                    <h2><i class="fas fa-plus-circle"></i> Adicionar Despesa</h2>
                </div>
                <form id="expense-form">
                    <input type="hidden" id="edit-id" value="">
                    <div class="form-group">
                        <label for="category"><i class="fas fa-tag"></i> Categoria:</label>
                        <input type="text" id="category" list="categories" required placeholder="Ex: Alimentação">
                        <datalist id="categories"></datalist>
                    </div>
                    <div class="form-group">
                        <label for="description"><i class="fas fa-align-left"></i> Descrição (opcional):</label>
                        <input type="text" id="description" placeholder="Ex: Supermercado">
                    </div>
                    <div class="form-group">
                        <label for="amount"><i class="fas fa-money-bill-wave"></i> Valor (R$):</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required placeholder="0,00">
                    </div>
                    <div class="form-group">
                        <label for="date"><i class="fas fa-calendar-day"></i> Data:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn primary-btn" id="submit-btn">
                        <i class="fas fa-save"></i> Salvar Despesa
                    </button>
                    <button type="button" class="btn secondary-btn" id="cancel-edit" style="display: none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </form>
            </section>

            <section class="dashboard">
                <div class="section-header">
                    <h2><i class="fas fa-chart-pie"></i> Resumo Financeiro</h2>
                </div>
                
                <div class="summary-cards">
                    <div class="summary-card income">
                        <div class="card-icon">
                            <i class="fas fa-hand-holding-usd"></i>
                        </div>
                        <div class="card-content">
                            <h3>Salário Mensal</h3>
                            <p id="month-salary">R$ 0,00</p>
                        </div>
                    </div>
                    
                    <div class="summary-card expense">
                        <div class="card-icon">
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                        <div class="card-content">
                            <h3>Total Gastos</h3>
                            <p id="month-total">R$ 0,00</p>
                        </div>
                    </div>
                    
                    <div class="summary-card balance">
                        <div class="card-icon">
                            <i class="fas fa-piggy-bank"></i>
                        </div>
                        <div class="card-content">
                            <h3>Saldo</h3>
                            <p id="month-balance">R$ 0,00</p>
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <label for="filter-month"><i class="fas fa-calendar-alt"></i> Mês:</label>
                        <select id="filter-month">
                            <option value="all">Todos os meses</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-category"><i class="fas fa-filter"></i> Categoria:</label>
                        <select id="filter-category">
                            <option value="all">Todas categorias</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="expenses-section">
                <div class="section-header">
                    <h2><i class="fas fa-receipt"></i> Suas Despesas</h2>
                    <div class="sort-options">
                        <label for="sort-by"><i class="fas fa-sort"></i> Ordenar por:</label>
                        <select id="sort-by">
                            <option value="date-desc">Data (recente)</option>
                            <option value="date-asc">Data (antiga)</option>
                            <option value="amount-desc">Valor (maior)</option>
                            <option value="amount-asc">Valor (menor)</option>
                        </select>
                    </div>
                </div>
                
                <div class="expenses-list" id="expenses-container">
                    <div class="empty-state">
                        <i class="fas fa-receipt"></i>
                        <p>Nenhuma despesa registrada ainda</p>
                        <small>Adicione sua primeira despesa usando o formulário ao lado</small>
                    </div>
                </div>
            </section>

            <section class="charts-section">
                <div class="section-header">
                    <h2><i class="fas fa-chart-bar"></i> Visualização</h2>
                    <div class="chart-options">
                        <button class="chart-option active" data-type="pie">
                            <i class="fas fa-chart-pie"></i> Pizza
                        </button>
                        <button class="chart-option" data-type="bar">
                            <i class="fas fa-chart-bar"></i> Barras
                        </button>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="expensesChart"></canvas>
                </div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
